
<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label for="usr">Url:</label>
      <input type="text" class="form-control" [(ngModel)]="url" />
    </div>
    <button class="btn btn-sucess" [disabled]="execute" (click)="onExec()">Execute</button>
  </div>
</div>
<app-fetch-data [url]="url" [(execute)]="execute"></app-fetch-data>
